<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加员工</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/global.css" media="all">
    <link rel="stylesheet" href="../../css/webuploader.css">
    <style>
        .file {
            position: relative;
            height: 100px;
            filter: alpha(opacity:0);
            opacity: 0;
            width: 100px
        }

        #localImag {
            position: absolute;
            top: 0
        }
    </style>
</head>
<body>
<div style="margin: 15px;">
    <fieldset class="layui-elem-field">
        <legend></legend>
        <div class="layui-field-box">
            <form class="layui-form" enctype="multipart/form-data" action="" id="keepinput">
                <table class="layui-table">
                    <tr>
                        <th class="self-form-title">头像：<span class="wenzism">(图片比例16:9)</span></th>
                        <td>
                            <div class="site-demo-upload">
                                <img id="LAY_demo_upload" src="">

                                <div class="site-demo-upbar">
                                    <div id="localImag"><img id="preview" src="../../images/upimg.png" width="100"
                                                             height="100" style="display: block"></div>
                                    <input type="file" name="file" id="doc" onchange="javascript:setImagePreview();"
                                           class="file">
                                    <input type="hidden" name="module" lay-verify="required" autocomplete="off"
                                           class="layui-input" placeholder="" value="7012">
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>用户名：</th>
                        <td>
                            <div class="layui-input-inline">
                                <input type="hidden" name="staffid" lay-verify="" autocomplete="off"
                                       placeholder="用户ID" class="layui-input self-form-input">
                                <input type="text" name="username" maxlength="18" lay-verify="required|username"
                                       autocomplete="off"
                                       placeholder="请输入用户名" class="layui-input self-form-input">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>编号：</th>
                        <td>
                            <div class="layui-input-inline">
                                <input type="text" name="staffnumber" lay-verify="required|number" maxlength="100"
                                       autocomplete="off"
                                       placeholder="请输入编号" class="layui-input self-form-input">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>姓名：</th>
                        <td>
                            <div class="layui-input-inline">
                                <input type="text" name="staffname" lay-verify="required" maxlength="50"
                                       autocomplete="off"
                                       placeholder="请输入姓名" class="layui-input self-form-input">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>性别：</th>
                        <td id="sex">
                            <input name="sex" value="1" title="男" checked="" type="radio" fid="1" checked>
                            <input name="sex" value="0" title="女" type="radio" fid="0">
                        </td>
                    </tr>
                    <tr>
                        <th>身份证号：</th>
                        <td>
                            <div class="layui-input-inline">
                                <input type="text" name="idcard" lay-verify="required|idcard" autocomplete="off"
                                       placeholder="请输入身份证号" class="layui-input self-form-input">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>手机号：</th>
                        <td>
                            <div class="layui-input-inline">
                                <input type="text" name="userphone" lay-verify="required|tel" maxlength="11"
                                       autocomplete="off"
                                       placeholder="请输入手机号" class="layui-input self-form-input">
                                <input type="hidden" name="roleid">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>角色：</th>
                        <td id="rolename">

                        </td>
                    </tr>
                    <tr>
                        <th>加入日期：</th>
                        <td>
                            <div class="layui-input-inline">
                                <input name="joindate" class="layui-input self-form-input" placeholder="请选择日期"
                                       onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                            </div>
                        </td>
                    </tr>

                </table>
                <div class="layui-btn-group self-btn-return">
                    <button class="layui-btn" lay-submit="" lay-filter="addperson">保存</button>
                    <button class="layui-btn layui-btn-primary" id="resetpwd" style="display: none"
                            lay-filter="resetpwd">重置密码
                    </button>
                </div>
            </form>
        </div>
    </fieldset>
</div>
<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script>
    //搜索表单
    layui.use(['form', 'layedit', 'laydate', 'element', 'icheck', 'laypage', 'layer', 'laytpl', 'common', 'formInStorage'], function () {
        var form = layui.form(),
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate,
                $ = layui.jquery,
                laytpl = layui.laytpl,
                element = layui.element(), //Tab的切换功能，切换事件监听等，需要依赖element模块
                laypage = layui.laypage,
                common = layui.common,
                formInStorage = layui.formInStorage,
                apiUrl = common.apiUrl,
                editIndex = layedit.build('LAY_demo_editor'), //创建一个编辑器
                serviceIndex = localStorage.getItem('rolemanage'),
                mody = common.getUrlParam("mody"),
                roleid = common.getUrlParam("roleid"),
                layer = layui.layer;
        common.saveTabIndex('rolemanage');
        //common.init();
        common.layTime(); //时间选择

        //非添加的时候就根据id回填信息
        var arr = JSON.parse(localStorage.getItem("rolemanager"));
        $("legend").html("添加信息");
        if (mody != null) {
            $("legend").html("编辑信息");
            console.log(arr);
            $("input[name='headimg']").attr("value", arr.headimg);
            $("input[name='staffid']").attr("value", arr.staffid);
            $("#resetpwd").attr("uid", arr.staffid);
            $("#resetpwd").show();
            $("input[name='username']").attr("value", arr.username)
            $("input[name='staffnumber']").attr("value", arr.staffnumber);
            $("input[name='staffname']").attr("value", arr.staffname);
            // $("#sex input[title='" + arr.sex + "']").attr("999", "11");
            $("#sex input[title='" + arr.sex + "']").prop("checked", true);
            $("input[name='idcard']").attr("value", arr.idcard);
            $("input[name='userphone']").attr("value", arr.userphone);
            $("input[name='roleid']").attr("value", arr.roleid);
            $("input[name='joindate']").attr("value", arr.joindate);
            $("#preview").attr("src", arr.headimgurl)
        }
        //显示当前角色名称
        if (!roleid) {
            roleid = parseInt(arr.roleid);
        }
        $("input[name='roleid']").val(roleid);//给roleid赋值
        var getJSON = common.getJsonData('api/bossApi/role/roleList', '', '');
        for (var i = 0; i < getJSON.data.length; i++) {
            if (roleid == getJSON.data[i].roleid) {
                $("#rolename").html(getJSON.data[i].name);
            }
        }
        form.render();

        //避免input被刷新清空
        formInStorage.init({
            formElem: '#keepinput',
            formSession: 'keepinput'
        });

        console.log(localStorage.getItem("rolemanager"))


        //自定义验证规则
        form.verify({
            username: function (value) {
                if (!value.match(/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,18}$/g)) {
                    return '用户名为6-18位数字+字母';
                }
            },
            number: function (value) {
                if (!value.match(/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{1,100}$/g)) {
                    return '编号为1-100位数字+字母';
                }
            },
            staffname: function (value) {
                if (!value.match(/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{1,50}$/g)) {
                    return '姓名为1-50位数字+字母';
                }
            },
            tel: function (value) {
                if (!value.match(/13[123569]{1}\d{8}|14[5|7]\d{8}|15[1235689]\d{8}|188\d{8}/g)) {
                    return '请输入正确的手机号';
                }
            },
            idcard: function (value) {
                if (!value.match(/^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$|^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/g)) {
                    return '身份证格式不正确';
                }
            }
        });

        //监听提交
        form.on('submit(addperson)', function (data) {
            var imgguid = '';
            $.ajax({
                url: apiUrl + 'api/files/fileupload',
                type: 'POST',
                cache: false,
                data: new FormData($('#keepinput')[0]),
                processData: false,
                contentType: false,
                async: false
            }).done(function (res) {
                imgguid = res.data;
            }).fail(function (res) {
            });
            //console.log(imgguid)
            //请求接口
            if (mody == '1') {
                if (arr.staffnumber != data.field.staffnumber) {
                    var getJSON = common.getJsonData('api/bossApi/role/StaffNumberCount', '', {"text": data.field.staffnumber});
                    if (getJSON.data > 0) {
                        layer.msg("编号已经存在");
                        return false;
                    }
                }
                var dataArr = {
                    "staffid": data.field.staffid,
                    "username": data.field.username,
                    "staffnumber": data.field.staffnumber,
                    "staffname": data.field.staffname,
                    "sex": data.field.sex,
                    "idcard": data.field.idcard,
                    "userphone": data.field.userphone,
                    "roleid": data.field.roleid,
                    "joindate": data.field.joindate,
                    "imgguid": imgguid
                };
            } else {
                var getJSON = common.getJsonData('api/bossApi/role/StaffNumberCount', '', {"text": data.field.staffnumber});
                if (getJSON.data > 0) {
                    layer.msg("编号已经存在");
                    return false;
                }
                var dataArr = {
                    "staffid": 0,
                    "username": data.field.username,
                    "staffnumber": data.field.staffnumber,
                    "staffname": data.field.staffname,
                    "sex": data.field.sex,
                    "idcard": data.field.idcard,
                    "userphone": data.field.userphone,
                    "roleid": data.field.roleid,
                    "joindate": data.field.joindate,
                    "imgguid": imgguid
                };
            }
            var getJSON = common.getJsonData('api/bossApi/role/StaffEdit', '', dataArr);
            // console.log(dataArr);
            //console.log(getJSON);
            // return false;
            if (getJSON["code"] == 1) {
                layer.msg('操作成功', {icon: 1, time: 1500}, function () {
                    localStorage.removeItem("keepinput");
                    localStorage.removeItem("rolemanager");
                    history.go(-1);
                });
            } else {
                layer.msg(getJSON["msg"], {icon: 2, time: 1500}, function () {
                    history.go(-1);
                });
            }
            return false;
        });
        //重置密码
        $(document).on('click', '#resetpwd', function () {
            var obj = $(this);
            layer.confirm('您确定要重置密码？', {
                btn: ['确定', '取消'] //按钮
            }, function () {
                var getJSON = common.getJsonData('api/bossApi/role/StaffResetPW', '', {"id": obj.attr("uid")});
                //console.log(getJSON);
                //return false;
                if (getJSON["code"] == 1) {
                    layer.msg('操作成功', {icon: 1, time: 1500}, function () {
                        localStorage.removeItem("keepinput");
                        localStorage.removeItem("rolemanager");
                        location.href = "index.html";
                    });
                } else {
                    layer.msg(getJSON["msg"], {icon: 2, time: 1500}, function () {
                        //history.go(-1);
                    });
                }
            });
            return false;
        });

    });

    //下面用于图片上传预览功能
    function setImagePreview(avalue) {
        var docObj = document.getElementById("doc");
        var imgObjPreview = document.getElementById("preview");
        if (docObj.files && docObj.files[0]) {
            //火狐下，直接设img属性
            imgObjPreview.style.display = 'block';
            imgObjPreview.style.width = '100px';
            imgObjPreview.style.height = '100px';
            //imgObjPreview.src = docObj.files[0].getAsDataURL();

            //火狐7以上版本不能用上面的getAsDataURL()方式获取，需要一下方式
            imgObjPreview.src = window.URL.createObjectURL(docObj.files[0]);
        } else {
            //IE下，使用滤镜
            docObj.select();
            var imgSrc = document.selection.createRange().text;
            var localImagId = document.getElementById("localImag");
            //必须设置初始大小
            localImagId.style.width = "100px";
            localImagId.style.height = "100px";
            //图片异常的捕捉，防止用户修改后缀来伪造图片
            try {
                localImagId.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";
                localImagId.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = imgSrc;
            } catch (e) {
                alert("您上传的图片格式不正确，请重新选择!");
                return false;
            }
            imgObjPreview.style.display = 'none';
            document.selection.empty();
        }
        return true;
    }
</script>
</body>
</html>
