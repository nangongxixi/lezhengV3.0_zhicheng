<script>
    layui.use(['form', 'layedit', 'laydate', 'element', 'icheck', 'laypage', 'layer', 'laytpl', 'common', 'formInStorage'], function () {
        var form = layui.form(),
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate,
                $ = layui.jquery,
                laytpl = layui.laytpl,
                element = layui.element(), //Tab的切换功能，切换事件监听等，需要依赖element模块
                laypage = layui.laypage,
                common = layui.common,
                formInStorage = layui.formInStorage,
                apiUrl = common.apiUrl,
                editIndex = layedit.build('LAY_demo_editor'), //创建一个编辑器
                newslist = localStorage.getItem('newslist'),
                orderID = common.getUrlParam("id"),
                layer = layui.layer;
        common.saveTabIndex('newslist');
        common.init();
        common.layTime(); //时间选择

        /* ------------------------------------------------------------- 数据列表显示 ---------------------------------------------------------------- */
        //重置 、 搜索 、列表

        getJSONData(1, '');
        getJSONData(2, '');
        $(".reset1").on('click', function () {
            getJSONData(1, '');
        });
        $(".reset2").on('click', function () {
            getJSONData(2, '');
        });
        form.on('submit(sear1)', function (data) {
            var dataArr = {
                "type": 0,
                "status": parseInt(data.field.status),
                "ishot": parseInt(data.field.ishot),
                "sharenumbegin": parseInt(data.field.sharenumbegin),
                "sharenumend": parseInt(data.field.sharenumend),
                "reviewnumbegin": parseInt(data.field.reviewnumbegin),
                "reviewnumend": parseInt(data.field.reviewnumend),
                "praisenumbegin": parseInt(data.field.praisenumbegin),
                "praisenumend": parseInt(data.field.praisenumend),
                "timebegin": data.field.begintime,
                "timeend": data.field.endtime,
                "pageindex": 1
            };
            //console.log(dataArr);
            getJSONData(1, dataArr);
            return false;
        });

        form.on('submit(sear2)', function (data) {
            var dataArr = {
                "type": 1,
                "status": parseInt(data.field.status),
                "ishot": parseInt(data.field.ishot),
                "sharenumbegin": parseInt(data.field.sharenumbegin),
                "sharenumend": parseInt(data.field.sharenumend),
                "reviewnumbegin": parseInt(data.field.reviewnumbegin),
                "reviewnumend": parseInt(data.field.reviewnumend),
                "praisenumbegin": parseInt(data.field.praisenumbegin),
                "praisenumend": parseInt(data.field.praisenumend),
                "timebegin": data.field.begintime,
                "timeend": data.field.endtime,
                "pageindex": 1
            };
            //console.log(dataArr);
            getJSONData(2, dataArr);
            return false;
        });

        /* ------------------------------------------------------------- 数据MODEL ---------------------------------------------------------------- */

        function getJSONData(typeid, dataArr) {
            var type = typeid - 1;
            var dataArray = dataArr || {"pageindex": 1, "type": type};
            console.log(dataArr);
            // return false;
            common.getJsonData('api/bossApi/news/newsSearch', typeid, dataArray);
        }

        /* ------------------------------------------------------------- 操作 ---------------------------------------------------------------- */

        //预览
        $(document).on('click', '.js_tab1_preview', function () {
            var newsid = $(this).attr('newsid');
            var newstype = $(this).attr('newstype');
            console.log(newstype);
            layer.open({
                type: 2,
                title: '新闻预览',
                shadeClose: true,
                shade: 0.8,
                area: ['750px', '90%'],
                content: 'detail.html?newsid=' + newsid + "&newstype=" + newstype
            });
        });

        $(document).on('click', '.newsset', function () {
            var flag = $(this).attr('flag');
            var newsid = $(this).attr('newsid');
            if (flag == 0) { //上线
                var dataArr = {"newsid": newsid, "onlinehot": "online", "status": true};
                var getJSON = common.getJsonData('api/bossApi/news/newsOnlineHot', '', dataArr);
            } else if (flag == 1) { //下线
                var dataArr = {"newsid": newsid, "onlinehot": "online", "status": false};
                var getJSON = common.getJsonData('api/bossApi/news/newsOnlineHot', '', dataArr);
            } else if (flag == 2) { //添加热门
                var dataArr = {"newsid": newsid, "onlinehot": "hot", "status": true};
                var getJSON = common.getJsonData('api/bossApi/news/newsOnlineHot', '', dataArr);
            } else if (flag == 3) { //取消热门
                var dataArr = {"newsid": newsid, "onlinehot": "hot", "status": false};
                var getJSON = common.getJsonData('api/bossApi/news/newsOnlineHot', '', dataArr);
            } else if (flag == 4) { //删除新闻
                var dataArr = {"id": newsid};
                var getJSON = common.getJsonData('api/bossApi/news/newsDel', '', dataArr);
            } else {
            }
            //console.log(getJSON);
            //return false;
            if (getJSON["code"] == 1) {
                layer.msg('操作成功', {icon: 1, time: 1500}, function () {
                    window.location.reload();
                });
            } else {
                layer.msg(getJSON["msg"], {icon: 2, time: 1500}, function () {
                    window.location.reload();
                });
            }
        });


    });
</script>
