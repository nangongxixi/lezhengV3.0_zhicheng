<script>
    layui.use(['form', 'layedit', 'laydate', 'element', 'icheck', 'laypage', 'layer', 'laytpl', 'common', 'formInStorage'], function () {
        var form = layui.form(),
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate,
                $ = layui.jquery,
                laytpl = layui.laytpl,
                element = layui.element(), //Tab的切换功能，切换事件监听等，需要依赖element模块
                laypage = layui.laypage,
                common = layui.common,
                formInStorage = layui.formInStorage,
                apiUrl = common.apiUrl,
                editIndex = layedit.build('LAY_demo_editor'), //创建一个编辑器
                financeIndex = localStorage.getItem('financeIndex'),
                orderID = common.getUrlParam("id"),
                layer = layui.layer;
        common.saveTabIndex('financeIndex');
        common.init();
        common.layTime(); //时间选择

        /* ------------------------------------------------------------- 数据列表显示 ---------------------------------------------------------------- */
        //重置 、 搜索 、列表

        getJSONData(1, '');
        getJSONData(2, '');
        getJSONData(3, '');
        $(".reset1").on('click', function () {
            getJSONData(1, '');
        });
        $(".reset2").on('click', function () {
            getJSONData(2, '');
        });
        $(".reset3").on('click', function () {
            getJSONData(3, '');
        });
        form.on('submit(sear1)', function (data) {
            var dataArr = {
                "type": 0,
                "status": parseInt(data.field.status),
                "answercountbegin": parseInt(data.field.answercountbegin),
                "answercountend": parseInt(data.field.answercountend),
                "timebegin": data.field.timebegin,
                "timeend": data.field.timeend,
                "pageindex": 1
            };
            //console.log(dataArr);
            getJSONData(1, dataArr);
            return false;
        });

        form.on('submit(sear2)', function (data) {
            var dataArr = {
                "type": 1,
                "status": parseInt(data.field.status),
                "forwardingnumbegin": parseInt(data.field.forwardingnumbegin),
                "forwardingnumend": parseInt(data.field.forwardingnumend),
                "sharenumbegin": parseInt(data.field.sharenumbegin),
                "sharenumend": parseInt(data.field.sharenumend),
                "reviewnumbegin": parseInt(data.field.reviewnumbegin),
                "reviewnumend": parseInt(data.field.reviewnumend),
                "praisenumbegin": parseInt(data.field.praisenumbegin),
                "praisenumend": parseInt(data.field.praisenumend),
                "timebegin": data.field.begintime,
                "timeend": data.field.endtime,
                "pageindex": 1
            };
            //console.log(dataArr);
            getJSONData(2, dataArr);
            return false;
        });

        form.on('submit(sear3)', function (data) {
            var dataArr = {
                "type": 2,
                "status": parseInt(data.field.status),
                "ishot": parseInt(data.field.ishot),
                "sharenumbegin": parseInt(data.field.sharenumbegin),
                "sharenumend": parseInt(data.field.sharenumend),
                "reviewnumbegin": parseInt(data.field.reviewnumbegin),
                "reviewnumend": parseInt(data.field.reviewnumend),
                "praisenumbegin": parseInt(data.field.praisenumbegin),
                "praisenumend": parseInt(data.field.praisenumend),
                "timebegin": data.field.begintime,
                "timeend": data.field.endtime,
                "pageindex": 1
            };
            //console.log(dataArr);
            getJSONData(3, dataArr);
            return false;
        });

        /* ------------------------------------------------------------- 数据MODEL ---------------------------------------------------------------- */

        function getJSONData(typeid, dataArr) {
            var dataArray = dataArr || {"pageindex": 1};
            if (typeid == 1) {
                common.getJsonData('api/bossApi/interaction/questionSearch', typeid, dataArray);
            } else if (typeid == 2) {
                common.getJsonData('api/bossApi/interaction/topicSearch', typeid, dataArray);
            } else {
                common.getJsonData('api/bossApi/interaction/activitySearch', typeid, dataArray);
            }

        }

        /* ------------------------------------------------------------- 操作 ---------------------------------------------------------------- */

        //问答
        $(document).on('click', '.newsset1', function () {
            var status = $(this).attr('flag');
            var questionid = $(this).attr('questionid');
            var dataArr = {"id": questionid, "status": status};
            var getJSON = common.getJsonData('api/bossApi/interaction/questionSet', '', dataArr);
            //console.log(getJSON);
            //return false;
            if (getJSON["code"] == 1) {
                layer.msg('操作成功', {icon: 1, time: 1500}, function () {
                    window.location.reload();
                });
            } else {
                layer.msg(getJSON["msg"], {icon: 2, time: 1500}, function () {
                    window.location.reload();
                });
            }
        });

        //话题
        $(document).on('click', '.newsset2', function () {
            var status = $(this).attr('flag');
            var topicid = $(this).attr('topicid');
            var dataArr = {"id": topicid, "status": status};
            var getJSON = common.getJsonData('api/bossApi/interaction/topicSet', '', dataArr);
            //console.log(getJSON);
            //return false;
            if (getJSON["code"] == 1) {
                layer.msg('操作成功', {icon: 1, time: 1500}, function () {
                    window.location.reload();
                });
            } else {
                layer.msg(getJSON["msg"], {icon: 2, time: 1500}, function () {
                    window.location.reload();
                });
            }
        });

        //活动
        $(document).on('click', '.newsset3', function () {
            var status = $(this).attr('flag');
            var activityid = $(this).attr('activityid');
            var dataArr = {"id": activityid, "status": status};

            if (status == 0) { //删除
                var dataArr = {"id": activityid};
                var getJSON = common.getJsonData('api/bossApi/interaction/activityDel', '', dataArr);
            } else { //上线 下线
                var str1 = $(this).parent().parent().parent().find(".endtimebijiao").html();
                var str2 = show();
                if (Date.parse(str1.replace(/-/g, "/")) < Date.parse(str2.replace(/-/g, "/"))) {
                    layer.msg('过期的活动自动下线!', {icon: 2, time: 1500});
                    return false;
                } else {
                    var getJSON = common.getJsonData('api/bossApi/interaction/activitySet', '', dataArr);
                }
                //获取当前时间
                function show() {
                    var mydate = new Date();
                    var str = "" + mydate.getFullYear() + "-";
                    str += (mydate.getMonth() + 1) + "-";
                    str += mydate.getDate();
                    return str;
                }
            }
            // console.log(dataArr);
            // console.log(getJSON);
            //return false;
            if (getJSON["code"] == 1) {
                layer.msg('操作成功', {icon: 1, time: 1500}, function () {
                    window.location.reload();
                });
            } else {
                layer.msg(getJSON["msg"], {icon: 2, time: 1500}, function () {
                    window.location.reload();
                });
            }
        });

        /* ------------------------------------------------------------- 关闭原因 ---------------------------------------------------------------- */

        var layer_html = '  <div class="layer-begin">' +
                '<form action=""></form>' +
                '<div class="layui-form-item">' +
                '<div class="layui-input-inline">' +
                '<textarea type="text" name="sendMode" autocomplete="off" class="layui-input" placeholder="" style="width: 400px;height:190px; margin-left: 10px"></textarea>' +
                '</div>' +
                '</div>' +
                '</div>';

        $(document).on('click', '.js_tab1_begin1', function () {
            var obj = $(this);
            layer.open({
                type: 1,
