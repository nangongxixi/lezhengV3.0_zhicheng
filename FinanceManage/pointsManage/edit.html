<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>积分商城</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/global.css" media="all">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <style>
        .layui-field-box {
            padding: 0;
        }

        .layui-field-box .layui-table {
            margin: 0;
            border: 0;
        }

        .layui-input-inline {
            width: 200px;
        }

        .layui-form-item .layui-input-inline {
            width: 300px;
        }

        .order-form-title {
            padding-left: 20px;
            height: 38px;
            line-height: 38px;
            background: #e2e2e2;
            font-size: 15px;
        }

        .order-form-block {
            border: 1px solid #e2e2e2;
            border-top: 0;
            padding: 20px 0;
        }

        .layui-form-item:nth-child(1) {
            margin-top: 0;
        }

        .btn {
            background-color: #fff;
            border: 1px solid #cdcdcd;
            height: 40px;
            left: -77px;
            position: relative;
            width: 100px
        }

        .file {
            position: relative;
            height: 100px;
            filter: alpha(opacity:0);
            opacity: 0;
            width: 100px
        }

        #localImag {
            position: absolute;
            top: 0
        }

    </style>
</head>

<body>
<div style="margin: 15px;">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>积分商城</legend>
    </fieldset>
    <div class="layui-field-box">
        <div class="order-form-title">编辑信息</div>
        <div class="order-form-block">
            <form id="uploadForm" enctype="multipart/form-data" class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">商品名称</label>

                        <div class="layui-input-inline">
                            <div style="display: none">
                                module:
                                <input type="text" name="module" lay-verify="" autocomplete="off"
                                       class="layui-input" placeholder="" value="7008">
                                userid
                                <input type="text" name="userid" lay-verify="" autocomplete="off"
                                       class="layui-input" placeholder="" value="1">
                                savetype
                                <input type="text" name="savetype" lay-verify="" autocomplete="off"
                                       class="layui-input" placeholder="" value="1">
                                shelfcode
                                <input type="text" name="shelfcode" lay-verify="" autocomplete="off"
                                       class="layui-input" placeholder="" value="">
                                price
                                <input type="text" name="price" lay-verify="" autocomplete="off"
                                       class="layui-input" placeholder="" value="">
                                number
                                <input type="text" name="number" lay-verify="" autocomplete="off"
                                       class="layui-input" placeholder="" value="">
                                libraryid
                                <input type="text" name="libraryid" lay-verify="" autocomplete="off"
                                       class="layui-input" placeholder="" value="0">
                            </div>
                            <input type="text" name="name" lay-verify="required" autocomplete="off"
                                   class="layui-input" placeholder="请输入商品名称">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">商品编号</label>

                        <div class="layui-input-inline">
                            <input type="text" name="code" lay-verify="required" autocomplete="off"
                                   class="layui-input" placeholder="请输入商品编号">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">商品类型</label>

                        <div class="layui-input-inline" id="typename">
                            <select name="type">
                                <option value="">请选择商品类型</option>
                                <option value="1001">优惠券</option>
                                <option value="1002">虚拟卡</option>
                                <option value="1003">实物</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item libriary" style="display:none">
                    <div class="layui-inline">
                        <label class="layui-form-label">优惠券名称</label>

                        <div class="layui-input-inline">
                            <input type="hidden" name="discountamount" id="discountamount">
                            <input type="hidden" name="couponlibraryid" id="chooseCoupon">
                            <input type="text" name="discountname" id="discountname"
                                   lay-verify="required" autocomplete="off"
                                   class="layui-input"
                                   placeholder="请选择优惠券" disabled>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">商品描述</label>

                        <div class="layui-input-inline" style="width:600px">
                            <div class="layui-input-block edit_box self-edit-margin">
                                <input type="text" name="des" lay-verify="required" autocomplete="off"
                                       class="layui-input" placeholder="请输入商品描述">
                                <!----
                                <textarea class="layui-textarea layui-hide" name="des" lay-verify=""
                                          id="LAY_demo_editor"></textarea>
                                          ---->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">商品图片</label>

                        <div class="layui-input-inline">
                            <div id="localImag"><img id="preview" src="../../images/upimg.png" width="100" height="100"
                                                     style="display: block"></div>
                            <input type="file" name="file" id="doc" onchange="javascript:setImagePreview();"
                                   class="file">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <a href="javascript:;" class="layui-btn layui-btn-normal" id="upload">保存</a>
                        <a href="javascript:;" class="layui-btn js_tab1_begin">保存并上架</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script id="ordersHandle" type="text/html">


  </script>
<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>

<script>
    layui.use(['form', 'layedit', 'laydate', 'element', 'icheck', 'laypage', 'layer', 'laytpl', 'common', 'formInStorage', 'upload'], function () {
        var form = layui.form(),
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate,
                $ = layui.jquery,
                laytpl = layui.laytpl,
                element = layui.element(), //Tab的切换功能，切换事件监听等，需要依赖element模块
                laypage = layui.laypage,
                common = layui.common,
                formInStorage = layui.formInStorage,
                apiUrl = common.apiUrl,
                editIndex = layedit.build('LAY_demo_editor'), //创建一个编辑器
                serviceIndex = localStorage.getItem('serviceIndex'),
                libraryid = common.getUrlParam("libraryid"),
                itemID = common.getUrlParam("itemid"),//事项id
                layer = layui.layer;
        common.saveTabIndex('serviceIndex');
        //common.init();
        common.layTime(); //时间选择

        //避免input被刷新清空
        formInStorage.init({
            formElem: '#uploadForm',
            formSession: 'uploadForm'
        });

        if (libraryid) {
            var getJSON = common.getJsonData('api/bossApi/product/getproductlibraryinfo', '', {"libraryid": libraryid});
            $("input[name='libraryid']").val(libraryid);
            $("input[name='name']").val(getJSON.data.productname);
            $("input[name='code']").val(getJSON.data.number);
            $("#typename option[value='" + getJSON.data.type + "']").attr('selected', '');
            $("input[name='des']").val(getJSON.data.productdes);
            $("input[name='couponlibraryid']").val(getJSON.data.couponlibraryid);
            if (getJSON.data.productimages.length > 0) {
                $("#preview").attr('src', getJSON.data.productimages[0].largepic);
            }
        }
        form.render();

        //弹出优惠券库
        $('#typename dd[lay-value="1001"]').on('click', function () {
            layer.open({
                type: 2,
                title: '选择优惠券',
                shadeClose: true,
                shade: 0.8,
                area: ['90%', '80%'],
                content: '../couponmanage/chooseCoupon.html',
                end: function () {
                    $(".libriary").removeAttr("style");
                }
            });
        })
        $('#typename dd[lay-value!="1001"]').on('click', function () {
            $(".libriary").css("display", "none");
        })

        //保存
        $("#upload").on('click', function () {
            $(this).attr('disabled',"true");
            $.ajax({
                url: apiUrl + 'api/bossApi/product/addorupdate',
                type: 'POST',
                cache: false,
                data: new FormData($('#uploadForm')[0]),
                processData: false,
                contentType: false
            }).done(function (res) {
                if (res.data == true) {
                    layer.msg('操作成功', {icon: 1, time: 1500}, function () {
                        localStorage.removeItem("uploadForm");
                        location.href = "goodslibs.html";
                    });
                }
            }).fail(function (res) {
                layer.msg('操作失败', {icon: 2, time: 1500});
            });
        });

        //保存并上架
        $(document).on('click', '.js_tab1_begin', function () {
            $(this).attr('disabled',"true");
            var id = $(this).siblings('input').attr('data-id');
            var obj = $(this);
            layer.open({
                type: 1,
                area: ['420px', '280px'],
                shadeClose: true,
                title: '上架信息',
                content: layer_html,
                btn: ['提交', '取消'],
                btn1: function (index, layero) {
                    $("input[name='shelfcode']").val(document.getElementsByName('sendMode')[0].value);
                    $("input[name='price']").val(document.getElementsByName('zipCode')[0].value);
                    $("input[name='number']").val(document.getElementsByName('zipparm')[0].value);
                    $("input[name='savetype']").val(2);
                    layer.close(index)
                    $.ajax({
                        url: apiUrl + 'api/bossApi/product/addorupdate',
                        type: 'POST',
                        cache: false,
                        data: new FormData($('#uploadForm')[0]),
                        processData: false,
                        contentType: false
                    }).done(function (res) {
                        console.log(res);
                        if (res.data == true) {
                            layer.msg('操作成功', {icon: 1, time: 1500}, function () {
                                localStorage.removeItem("uploadForm");
                                location.href = "goodslibs.html";
                            });
                        }
                    }).fail(function (res) {
                        layer.msg('操作失败', {icon: 2, time: 1500});
                    });
                }
            });
        });

        /* ------------------------------------------------------------- 保存并上架 ---------------------------------------------------------------- */

        var layer_html = '  <div class="layer-begin">' +
                '<form action=""></form>' +
                '<div class="layui-form-item">' +
                '<label class="layui-form-label">上架编号</label>' +
                '<div class="layui-input-inline" style="width: 240px;">' +
                '<input type="text" name="sendMode" autocomplete="off" class="layui-input" placeholder="">' +
                '</div>' +
                '</div>' +
                '<div class="layui-form-item">' +
                '<label class="layui-form-label">上架价格</label>' +
                '<div class="layui-input-inline" style="width: 240px;">' +
                '<input type="text" name="zipCode" autocomplete="off" class="layui-input" placeholder="">' +
                '</div>' +
                '</div>' +
                '<div class="layui-form-item">' +
                '<label class="layui-form-label">上架数量</label>' +
                '<div class="layui-input-inline" style="width: 240px;">' +
                '<input type="text" name="zipparm" autocomplete="off" class="layui-input" placeholder="">' +
                '</div>' +
                '</div>' +
                '</div>';
    });

    //下面用于图片上传预览功能
    function setImagePreview(avalue) {
        var docObj = document.getElementById("doc");

        var imgObjPreview = document.getElementById("preview");
        if (docObj.files && docObj.files[0]) {
            //火狐下，直接设img属性
            imgObjPreview.style.display = 'block';
            imgObjPreview.style.width = '100px';
            imgObjPreview.style.height = '100px';
            //imgObjPreview.src = docObj.files[0].getAsDataURL();

            //火狐7以上版本不能用上面的getAsDataURL()方式获取，需要一下方式
            imgObjPreview.src = window.URL.createObjectURL(docObj.files[0]);
        } else {
            //IE下，使用滤镜
            docObj.select();
            var imgSrc = document.selection.createRange().text;
            var localImagId = document.getElementById("localImag");
            //必须设置初始大小
            localImagId.style.width = "100px";
            localImagId.style.height = "100px";
            //图片异常的捕捉，防止用户修改后缀来伪造图片
            try {
                localImagId.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";
                localImagId.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = imgSrc;
            } catch (e) {
                alert("您上传的图片格式不正确，请重新选择!");
                return false;
            }
            imgObjPreview.style.display = 'none';
            document.selection.empty();
        }
        return true;
    }
</script>
</body>

</html>
