<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>已领取</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/global.css" media="all">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <style>
        .layui-field-box {
            padding: 0;
        }

        .layui-field-box .layui-table {
            margin: 0;
            border: 0;
        }

        .layui-input-inline {
            width: 200px;
        }

        .layui-form-item .layui-input-inline {
            width: 300px;
        }

        .order-form-title {
            padding-left: 20px;
            height: 38px;
            line-height: 38px;
            border: 1px solid #e2e2e2;
            font-size: 15px;
        }

        .order-form-block {
            margin-bottom: 15px;
            border: 1px solid #e2e2e2;
            border-top: 0;
            padding: 20px 0;
        }

        .layui-form-item {
            margin-top: 0;
        }

        .layui-form-item:nth-child(1) {
            margin-top: 0;
        }

        .layui-input-inline {
            padding: 9px 0;
        }

        .layui-form-label {
            width: 90px;
        }
    </style>
</head>

<body>
<div style="margin: 15px;">
    <span id="items-list1"></span>
    <div class="admin-table-page">
        <div id="page1" class="page"></div>
    </div>
</div>
<script id="orderHandle1" type="text/html">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>已领取</legend>
    </fieldset>
    <div class="layui-field-box">
        <div class="couponlibraryid">
            <div class="order-form-title">领取详情</div>
            <div class="order-form-block">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">领取方式：</label>

                        <div class="layui-input-inline">
                            {{d.data.gettypename}}
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">发放编号：</label>

                        <div class="layui-input-inline">
                            {{d.data.getcode}}
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">领取时间：</label>

                        <div class="layui-input-inline">
                            {{d.data.gettime}}
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">状态：</label>

                        <div class="layui-input-inline">
                            {{d.data.usingstatename }}
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">领取人：</label>
                        <input type="checkbox" name="checkAll" lay-skin="primary" title="全选">

                        <div class="layui-input-inline">
                            {{d.data.getusername}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--优惠券详情详情-->
        <div class="order-form-title">优惠券详情</div>
        <div class="order-form-block">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">优惠券名称：</label>

                    <div class="layui-input-inline">
                        {{d.data.couponname}}
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">优惠券编号：</label>

                    <div class="layui-input-inline">
                        {{d.data.conponcode}}
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">优惠券类型：</label>

                    <div class="layui-input-inline">
                        {{# if(d.data.typename==0){}}直减{{# }else{ }}满减{{# } }}
                    </div>
                </div>
            </div>
            {{# if(d.data.typename!='0'){ }}
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">满减金额：</label>

                    <div class="layui-input-inline">
                        {{d.data.fullamount}}
                    </div>
                </div>
            </div>
            {{# } }}
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">优惠金额：</label>

                    <div class="layui-input-inline">
                        {{d.data.discountamount}}
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">有效时长：</label>

                    <div class="layui-input-inline">
                        {{d.data.libraryvalidtime}}
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">使用说明：</label>

                    <div class="layui-input-inline">
                        {{d.data.descript}}
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">适用产品：</label>

                    <div style="margin-left:105px;padding: 9px 15px;">
                        {{# layui.each(d.data.productdata, function(index, item){ }}
                        <div class="layui-btn layui-btn-small layui-btn-primary self-layui-btn" style="margin:0 10px 10px 0 !important">{{item.productname}}</div>
                        {{# }); }}
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">上线状态：</label>
                    <div class="layui-input-inline">
                        {{#  if(d.data.couponstatus == 0){ }}未上线{{#  }else{ }}已上线{{#  } }}
                    </div>
                </div>
            </div>
        </div>
    </div>

</script>

<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>

<script>
    layui.use(['form', 'layedit', 'laydate', 'element', 'icheck', 'laypage', 'layer', 'laytpl', 'common'], function () {
        var form = layui.form(),
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate,
                $ = layui.jquery,
                laytpl = layui.laytpl,
                element = layui.element(), //Tab的切换功能，切换事件监听等，需要依赖element模块
                laypage = layui.laypage,
                common = layui.common,
                apiUrl = common.apiUrl,
                editIndex = layedit.build('LAY_demo_editor'), //创建一个编辑器
                serviceIndex = localStorage.getItem('serviceIndex'),
                couponid = common.getUrlParam("couponid"),
                couponlibraryid = common.getUrlParam("couponlibraryid"),
                layer = layui.layer;
        common.saveTabIndex('serviceIndex');
        common.init();
        //common.layTime(); //时间选择
        if (couponlibraryid) {
            var dataArr = {
                "couponlibraryid": couponlibraryid
            }
            common.getJsonData('api/bossApi/coupon/getinfo', 1, dataArr);
            $('.couponlibraryid').css('display','none');
            $('legend').html('优惠券详情');
        } else {
            var dataArr = {
                "couponid": couponid
            }
            common.getJsonData('api/bossApi/coupon/getinfo', 1, dataArr);
        }
    });



</script>
</body>

</html>
