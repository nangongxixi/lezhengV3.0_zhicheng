<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate', 'element', 'icheck', 'laypage', 'layer', 'laytpl', 'common', 'formInStorage'], function () {
        var form = layui.form(),
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate,
                $ = layui.jquery,
                laytpl = layui.laytpl,
                element = layui.element(), //Tab的切换功能，切换事件监听等，需要依赖element模块
                laypage = layui.laypage,
                common = layui.common,
                formInStorage = layui.formInStorage,
                apiUrl = common.apiUrl,
                editIndex = layedit.build('LAY_demo_editor'), //创建一个编辑器
                serviceIndex = localStorage.getItem('rolemanage'),
                orderID = common.getUrlParam("id"),
                layer = layui.layer;
        common.saveTabIndex('financeIndex');
        common.init();
        common.layTime(); //时间选择

        /* ------------------------------------------------------------- 数据列表显示 ---------------------------------------------------------------- */
        //重置 、 搜索 、列表
        for (var i = 1; i < 3; i++) {
            getJSONData(i, '');
            $(".reset" + i).on('click', function () {
                getJSONData(i, '');
            });
            form.on('submit(sear' + i + ')', function (data) {
                var dataArr = {
                    "begintime": data.field.begintime,
                    "endtime": data.field.endtime,
                    "paytype": parseInt(data.field.payment),
                    "minprice": parseInt(data.field.minprice),
                    "maxprice": parseInt(data.field.maxprice),
                    "areaid": parseInt(data.field.area),
                    "keyword": data.field.keyword,
                    "page": 1
                };
                getJSONData(i, dataArr);
                return false;
            });
        }
        /* ------------------------------------------------------------- 数据MODEL ---------------------------------------------------------------- */

        function getJSONData(typeid, dataArr) {
            var dataArray = dataArr || {"pageindex": 1, "feetype": typeid, "status": 0};
            console.log(dataArr);
            // return false;
            common.getJsonData('api/bossApi/paymentrecord/getlist', typeid, dataArray);
        }

        /* ------------------------------------------------------------- 搜索列表 ---------------------------------------------------------------- */
        //区域下拉列表
        var dataArr = {"id": 0};
        var areaBig = common.getJsonData('api/bossApi/service/areaSearch', '', dataArr);
        $.each(areaBig.datalist, function (index, item) {
            $("#area select").append('<optgroup label="' + item.areaname + '" oid="' + item.areacode + '"></optgroup>');
            var dataArr = {"id": item.areacode};
            var areaSmall = common.getJsonData('api/bossApi/service/areaSearch', '', dataArr);
            for (var i = 0; i < areaSmall.datalist.length; i++) {
                $("optgroup[oid='" + item.areaid + "']").append('<option value="' + areaSmall.datalist[i].areaid + '">' + areaSmall.datalist[i].areaname + '</option>');
            }
        });
        //商家下拉列表
        var dataArr = {"page": 1};
        var areaBig = common.getJsonData('api/bossApi/businessMain/businessMainSearch', '', dataArr);
        $.each(areaBig.datalist, function (index, item) {
            $("#shangjia select").append('<option value="' + item.businessid + '">' + item.businessname + '</option>');

        });
        //服务大类下拉列表
        var dataArr = {"page": 1};
        var areaBig = common.getJsonData('api/bossApi/service/serviceTypeList', '', dataArr);
        $.each(areaBig.datalist, function (index, item) {
            $("#fuwudalei select").append('<option value="' + item.id + '">' + item.title + '</option>');

        });
        form.render();

        //收集表格选中项
        function collectSelcet(elm) {
            var btnType = elm.attr('data-type');
            if (btnType === '0') {
                var tableID = elm.attr('data-table'),
                        inputs = $('#' + tableID).find('input:checked.input-self'),
                        ids = [];
                for (var i in inputs) {
                    if (inputs[i].id) {
                        ids.push(inputs[i].id + ',' + inputs[i].alt + ',' + inputs[i].align)
                    }
                }
                if (ids.length === 0) {
                    return 0;
                } else {
                    return ids;
                }
            } else {
                var id = elm.parents('tr').find('input').attr('id');
                sessionStorage.setItem('tableID', id);
                return 1;
            }
        }

        //结账
        $(document).on('click', '.js_checkout', function () {
            var flag = collectSelcet($(this));
            if (flag) {
                var amount = 0;
                var checkoutOrders = [];
                if (flag == '1') {
                    //点击单个结账时
                    var paymentid = $(this).attr('paymentid');
                    var businessid = $(this).attr('businessid');
                    var amount = $(this).attr('paybleprice');
                    var checkoutOrders = [{"paymentid": paymentid, "businessid": businessid}];
                } else {
                    //选择多个结账时
                    for (var i = 0; i < flag.length; i++) {
                        var ids = flag[i].split(',');
                        checkoutOrders.push({"paymentid": ids[0], "businessid": ids[1]});
                        amount += parseInt(ids[2]);
                    }
                }
                layer.prompt({
                            title: '结账',
                            formType: 2,
                            shadeClose: true
                        },
                        function (content, index) {
                            var dataArr = {
                                "adminid": 1,
                                "remarks": content,
                                "amount": amount,
                                "ids": checkoutOrders
                            }
                            console.log(dataArr);
                            var getJSON = common.getJsonData('api/bossApi/checkbilllog/overbill', '', dataArr);//商家结账
                            console.log(getJSON);
                            if (getJSON["code"] == 1) {
                                layer.msg('操作成功', {icon: 1, time: 1500}, function () {
                                    localStorage.removeItem("adduser");
                                    var index = parent.layer.getFrameIndex(window.name);
                                    parent.layer.close(index);
                                    window.parent.location.reload();
                                });
                            } else {
                                layer.msg(getJSON["msg"], {icon: 2, time: 1500}, function () {
                                    history.go(-1);
                                });
                            }
                            return false;
                            layer.close(index);
                        });
            } else {
                layer.msg('至少勾选一个哇！');
            }
        });

    });
</script>
</body>
