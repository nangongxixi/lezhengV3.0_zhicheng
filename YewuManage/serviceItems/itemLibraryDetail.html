<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>行政审批事项库详情</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">

        <link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
        <link rel="stylesheet" href="../../css/global.css" media="all"> 
        <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    </head>

    <body>
        <div style="margin: 15px;">			
            <fieldset class="layui-elem-field">
                <legend>行政审批事项库详情</legend>
                <div class="layui-field-box">
                    <table class="layui-table" id="items-list1">                        											
                    </table>                    
                </div>
            </fieldset>	
        </div>
        <a href="javascript:history.go(-1);" class="return-go"><i class="fa fa-reply" data-icon="fa-reply" aria-hidden="true"></i> 返回</a>
        
        <script id="orderHandle1" type="text/html">
        <tr>
            <th class="self-form-title">事项名称：</th>
            <td>{{ d.data.title}}</td>
        </tr>
        <tr>
            <th>事项编号：</th>
            <td>{{ d.data.productcode}}</td>
        </tr>
        <tr>
            <th>服务主题：</th>
            <td>{{ d.data.theme}}</td>
        </tr>
        <tr>
            <th>事项类型：</th>
            <td>{{ d.data.typename}}</td>
        </tr>       
        <tr>
            <th class="detail-title">办理须知：</th>
            <td class="self-content-img">
                {{ d.data.guide}}
            </td>
        </tr>
    </script>
    
    <script type="text/javascript" src="../../plugins/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/config.js"></script>
    
    <script>            
        layui.use(['icheck', 'laypage', 'layer', 'laytpl', 'element', 'common'], function () {
            var $ = layui.jquery,
                laytpl = layui.laytpl,
                laypage = layui.laypage,
                element = layui.element(),
                common = layui.common,
                orderId = common.getUrlParam("id"),
                layer = parent.layer === undefined ? layui.layer : parent.layer;
                
        /*-------------------------------------------------------------数据和事件---------------------------------------------------------------- */ 
                
            var APIname='api/bossApi/service/eventDetail';
            var orderHandleId = 1;  
            var dataArr = {"id": orderId}; 
            common.getJsonData(APIname, orderHandleId, dataArr);  
            
           
            $(document).on('click', '.self-cursor', function () {
                alert($(this).parent().parent().parent().attr("orderid"));
                parent.layer.closeAll();
            });            
            
        });
    </script>
</body>
</html>
