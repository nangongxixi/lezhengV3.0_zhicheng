    <script>
        //检测订单总数量，有变化的时候弹窗
        setInterval("orderTime()", 10000);
        function orderTime() {
            $.ajax({
                url: "http://192.168.0.249:8080/api/bossApi/order/ordersTotalCount",
                type: "post",
                dataType: "json",
                async: false,
                success: function (data) {
                    var localorder = localStorage.getItem("ordertotal");
                    if (data.data < JSON.parse(localorder)) {
                        layer.open({
                            type: 2,
                            title: false,
                            closeBtn: 0, //不显示关闭按钮
                            shade: [0],
                            area: ['340px', '165px'],
                            offset: 'rb', //右下角弹出
                            time: 5000, //2秒后自动关闭
                            anim: 2,
                            content: ['notice.html', 'no'], //iframe的url，no代表不显示滚动条
                            btn: ["知道了"],
                            end: function () { //此处用于演示
                            }
                        });
                    }
                    localStorage.setItem("ordertotal", data.data);
                }
            });
        }

        $(".logout").on('click', function () {
            localStorage.clear();
            location.href = "login.html";
        });

        if (localStorage.getItem('user') == null) {
            /*
             alert("请先登录");
             location.href = "login.html";
             */
        } else {
            var user = JSON.parse(localStorage.getItem('user'));
            $(".username").html(user.username);
            //console.log(user)
            $("#headimg").attr("src", user.imgurl)
        }
